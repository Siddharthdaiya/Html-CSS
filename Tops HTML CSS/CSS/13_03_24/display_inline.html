
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            background-color: orange;
        }
        ul{
            list-style-type: none;
        }
        li{
            display: inline-block;
            background-color: red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>about</li>
            <li>contact</li>
            <li>blogs</li>
        </ul>
    </div>
</body>
</html>
