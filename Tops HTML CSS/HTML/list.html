
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    !<!--3 types of list-->
    <!--oreder list-->
    <ol type="a" start="1">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>
    <!--unorder list-->
    <ul type="square">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    <!--description list-->
    <dl>
    
    <!-- define term -->       
     <dt>colors</dt>
     <!-- define description-->
     <dd> pink,green,black,blue</dd>
    </dl>
    <!--nested ul list-->
    <ul>
        <li>list 1</li>
        <ul>
            <li>list 2</li>
            <ul>
                <li>list 3</li>
            </ul>
        </ul>
    </ul>
</body>
</html>
